# 환경 관련
LOG_PATH: './log/docs'  # 로그경로
SEED: 111               # **seed 값 (**변경하면, 기존 임베딩벡터값과 다른 값이 나옴)

# Chunk 인자
CHUNK_SIZE: 500        # Chunk 사이즈
CHUNK_OVERLAP: 50      # Chunk 오버랩 사이즈

EMBEDDING_MODEL: "bongsoo/kpf-sbert-128d-v1"

ES_URL: "10.10.4.10:9200"
ES_INDEX_NAME: "docs_kpf-sbert-128d-10-1"
ES_INDEX_FILE_PATH: "./data/es_index/mpower10u_128d_10_1.json"
ES_BATCH_SIZE: 100

# Vision 모델 관련 설정
VISION_MODEL: "../model/paligemma-3b-mix-448"
VISION_DEVICE: "cuda:0"

# 임베딩 검색 및 클러스터링
SEARCH_EMBED_TYPE: 0 # 임베딩 검색 방식 : 0=클러스터링 임베딩 검색(mean), 1=평균 임베딩 검색
SEARCH_K: 4        # 검색 계수
NUM_CLUSTERS: 9        # 클러스터링 할때 벡터 계수, 나머지 1개는 평균벡터임
FLOAT_TYPE : "float16" # 클러스터링 할때 벡터 타입(float32, float16)
OUTMODE : "mean"       # 클러스터링 할때 타입: mean=평균, max=최대값
EMBEDDING_SEARCH_MIN_SCORE: 0.4 # 임베딩 검색시 최소 스코어 

# RRF 검색 적용 유무.=>임베딩 검색 + BM25
RRF_SEARCH: 1                   # 1=RRF 검색 적용, 0=임베딩 검색만 적용
BM25_SEARCH_MIN_SCORE: 0.5      # BM25 검색시 최소 스코어(*이스코어 이하는 검색안함)
RRF_BM25_WEIGTH : 0.7           # BM25 가중치(EMBED와 합쳐서 2가되어야 함)
RRF_EMBED_WEIGTH: 1.3           # EMBED 가중치


